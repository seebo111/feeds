<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter List Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="twitter-container">
        <!-- Left Sidebar -->
        <div class="sidebar-left">
            <div class="twitter-logo">
                <i class="fab fa-twitter"></i>
            </div>
            <nav>
                <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-list"></i> Lists</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>List Tracker</h1>
                <i class="fas fa-sync-alt" id="refresh-button"></i>
            </div>

            <div id="tweets" class="tweets-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading tweets...
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar-right">
            <div class="status-box">
                <div id="connection-status">
                    <i class="fas fa-circle-notch fa-spin"></i> Connecting...
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
